<div class="contact-us section">
  <div class="container">
    <div class="contact-us__inner" style="background-image: url('./img/contact-us.jpeg')">
      <div class="contact-us__body">
        <div class="contact-us__label section-label">
          <p>Обратная связь</p>
        </div>
        <h2 class="contact-us__title">
          Оставьте заявку на интересующую вас услугу
        </h2>
        <form action="" class="contact-us__form form ">
          <div class="form__input">
            <input type="text" class="" name="name" id="id_name" minlength="3" maxlength="20" pattern="[А-Яа-яЁё\s]+"
                   required>
            <label for="id_name" class="form__label">Имя</label>
          </div>
          <div class="form__input">
            <input type="tel" class="" name="name" id="id_tel" minlength="10" maxlength="15" required>
            <label for="id_tel" class="form__label">Номер телефона</label>
          </div>
          <div class="form__bottom">
            <div class="form__socials socials">
              <a href="" class="socials__link"><img src="@img/tg.png" alt=""></a>
              <a href="" class="socials__link"><img src="@img/wh.png" alt=""></a>
              <a href="" class="socials__link"><img src="@img/vk.png" alt=""></a>
            </div>
            <button type="button" class="form__submit btn btn--grey">Перезвоните мне</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
