<div id="callback" class="popup">
  <div class="popup__wrapper">
    <div class="popup__content">
      <div class="popup__top">
        <button data-close type="button" class="popup__close close"></button>
      </div>
      <h2 class="popup__title">Оставить заявку</h2>
      <form action="" class="popup__form form" method="POST" id="order-form">
        <div class="form__input">
          <input type="text" class="" name="name" id="id_name_callback" minlength="3" maxlength="20" pattern="[А-Яа-яЁё\s]+"
                 required>
          <label for="id_name_callback" class="form__label">Имя</label>
        </div>
        <div class="form__input">
          <input type="tel" class="" name="name" id="id_tel_callback" data-tel-input minlength="10" maxlength="15" required>
          <label for="id_tel_callback" class="form__label">Номер телефона</label>
        </div>
        <div class="form__agreement">
          <input type="checkbox" name="agreement" id="agreement" required>
          <label for="agreement">Я согласен(а) с <a href="">политикой конфиденциальности</a></label>
        </div>
        <button type="submit" class="form__button btn btn--grey">Отправить</button>
      </form>
    </div>
  </div>
</div>
